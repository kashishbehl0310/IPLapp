<div class="col-xs-12">
  <div>
    <h4 class="text-uppercase text-muted">
      Season Match Statistics - {{ season }}
    </h4>
  </div>
</div> 
<div class="col-xs-12 season-matches">
    <p-dataTable [value]="matches">
        <p-column field="date" header="Date"></p-column>
        <p-column field="team1" header="Team 1"> 
            <ng-template let-col let-match="rowData" pTemplate="body">
                <i class="fa fa-trophy fa-gold" *ngIf="match[col.field] === match.winner"></i>
                <span>{{match[col.field]}}</span>
            </ng-template>
        </p-column>
        <p-column field="team2" header="Team 2">
            <ng-template let-col let-match="rowData" pTemplate="body">
                <i class="fa fa-trophy fa-gold" *ngIf="match[col.field] === match.winner"></i>
                <span>{{match[col.field]}}</span>
            </ng-template>
        </p-column>
        <p-column field="city" header="City"></p-column>
    </p-dataTable>
</div>
